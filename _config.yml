baseurl: '/digital-city-institute/'
permalink: pretty
title: 'DIGITAL CITY INSTITUTE'

#logo:
#  mobile: "images/logo/logo-mobile.svg"
#  mobile_height: "32px"
#  mobile_width: "32px"
#  desktop: "images/logo/logo.svg"
#  desktop_height: "32px"
#  desktop_width: "120px"

home: 
  limit_projects: 3

collections:
  projects:
    output: true
    sort_by: weight
  academic-supervisors:
    output: true
    sort_by: order
  professional-supervisors:
    output: true
    sort_by: order
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "academic-supervisors"
    values:
      layout: "supervisor"
  - scope:
      path: ""
      type: "professional-supervisors"
    values:
      layout: "supervisor"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
